---
layout: main
---

<article class="post">
  <div class="post-content">
    <script data-cfasync="false" defer type="text/javascript"
              src="https://embed.cloudflarestream.com/embed/r4xu.fla9.latest.js">
      </script>
    {% for post in site.entries %}
    <div style="display: inline-block;">
      <stream src="{{post.video}}"
              width="320"
              height="320"
              poster="{{"/assets/img/" | prepend: site.baseurl | append : post.img}}"
              controls
              preload></stream>
    </div>
    {% endfor %}
  </div>
</article>
